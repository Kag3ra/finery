<!DOCTYPE html>
<html>
  <head>
    <title>Clothing Catalogue</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="rad">Finery.</h1>
    <p id="uno">
      Drip soliloquy:
      あなたの洞察力がアンサンブルするファッションセンスで独自性を保ちましょう
    </p>

    <p>How's your wardrobe looking?</p>
    <div class="form-container">

      <ul>
        <li><label for="type">Type:</label></li>

        <input type="text" id="color" name="color" />

    </form>
    </div>
    <h2>Clothing Catalogue</h2>
    <div id="catalogue"></div>
    <script src="rags.js"></script>
  </body>
</html>
